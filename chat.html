<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Yeojin - Stranger Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <!--status bar-->
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do : wifi icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--Battery icon-->
            <!--lightning icon-->
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Yeojin Han</h1>

        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, January 15, 2021
        </div>

        <div class="message-row">
            <img src="/photo/여진.jpg" />
            <div class="message-row__content">
                <span class="message__author">Yeojin Han</span>
                <div class="message__info">
                    <span class="message__bubble">Hi Simok!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>


    <form class="reply">
        <div class="reply__column">
            <!--plus모양 icon-->
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <!--웃는모양 이모티콘-->
            <i class="far fa-smile fa-lg"></i>
            <button>
            <!--Up 모양 화살표 icon-->
            <i class="fas fa-arrow-circle-up"></i>
        </button>
        </div>

    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
