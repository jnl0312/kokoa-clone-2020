<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stranger Talk</title>
</head>

<body>
    <div class="status-bar">
        <!--status bar-->
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do : wifi icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--Battery icon-->
            <!--lightning icon-->
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Stranger Talk</h1>
        <p class="welcome-header__text">If you have a Stranger Talk Accuont, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form" />
    <input name="username" required type="email" placeholder="Email or phone number" />
    <input name="password" required type="password" placeholder="Password" />
    <input type="submit" value="Log in" />
    <a href="#">Find Stranger Talk Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big <i class="far fa-surprise"></i></span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
